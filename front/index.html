<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign up / Login Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="slide-navbar-style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="icon">
        <img id="icon" src="images.png" />
    </div>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form id="signupForm">
              <label for="signupUsername">Sign up</label>
              <input type="text" id="signupUsername" name="username" placeholder="Username" required="" />
              <input type="email" id="signupEmail" name="email" placeholder="Email" required="" />
              <input type="password" id="signupPassword" name="password" placeholder="Password" required="" />
              <button type="submit">Sign up</button>
          </form>
      </div>
      
      <div class="login">
          <form id="loginForm">
            <label for="loginUsername">Login</label>
              <input type="text" id="loginUsername" name="username" placeholder="Username" required="" />
              <input type="password" id="loginPassword" name="password" placeholder="Password" required="" />
              <button type="submit">Login</button>
          </form>
      </div>
      
    </div>

    <script>
    
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.querySelector('#loginUsername').value;
            const password = document.querySelector('#loginPassword').value;
            const url = 'https://we-hack-production.up.railway.app/token';
    
            axios.post(url, `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                }
            })
            .then(response => {
                console.log('Authentication successful:', response.data);
                localStorage.setItem('token', response.data.access_token);
                window.location.href = 'schedule.html';
            })
            .catch(error => {
                console.error('Authentication error:', error);
                alert('Authentication failed: ' + error.response.data.detail);
            });
        });
    
        document.querySelector('#signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.querySelector('#signupUsername').value;
            const email = document.querySelector('#signupEmail').value;
            const password = document.querySelector('#signupPassword').value;
    
            axios.post("https://we-hack-production.up.railway.app/register/", {
                username: username,
                email: email,
                password: password
            }, {
                headers: {
                    "Content-Type": "application/json",
                }
            })
            .then(response => {
                console.log("Registration Successful:", response.data);
                alert('Registration successful. You can now log in.');
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Registration failed: " + error.message);
            });
        });
    });
    
    </script>
</body>
</html>
